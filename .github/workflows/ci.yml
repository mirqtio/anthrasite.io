name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
        run: |
          npx prisma generate
          npx prisma db push

      - name: Run linting
        run: npm run lint

      - name: Run format check
        run: npm run format:check

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application for E2E tests
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          NODE_ENV: test
          CI: true
          NEXT_PUBLIC_USE_MOCK_PURCHASE: true
          SKIP_ENV_VALIDATION: true
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1

      - name: Run E2E tests
        run: npm run test:e2e:ci
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          NODE_ENV: test
          CI: true
          NEXT_PUBLIC_USE_MOCK_PURCHASE: true
          SKIP_ENV_VALIDATION: true
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1
        timeout-minutes: 10

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          NODE_ENV: production
          CI: true
          SKIP_ENV_VALIDATION: true
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1

      - name: Check build output size
        run: |
          # Check that the .next directory exists and is reasonable size (under 2GB)
          NEXT_SIZE=$(du -sm .next | cut -f1)
          echo "Build output size: ${NEXT_SIZE}MB"
          if [ "$NEXT_SIZE" -gt 2048 ]; then
            echo "Build output exceeds 2GB limit"
            exit 1
          fi

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'anthrasite.io'
          path: '.'
          format: 'JSON'
