name: Comprehensive E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  comprehensive-e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        run: |
          pnpm exec prisma generate
          pnpm exec prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run ALL E2E Tests
        run: |
          echo "Running comprehensive E2E test suite..."
          # Run all E2E tests
          pnpm exec playwright test --config=playwright.config.ci.ts
        timeout-minutes: 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          NODE_ENV: production
          CI: true
          NEXT_PUBLIC_USE_MOCK_PURCHASE: true
          SKIP_ENV_VALIDATION: true
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1
          SENDGRID_API_KEY: test_key_mock

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Comprehensive E2E success confirmation
        run: echo "âœ… Comprehensive E2E tests completed - All tests executed!"
