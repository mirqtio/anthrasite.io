name: Basic CI Success (DISABLED - use ci.yml instead)

on:
  workflow_dispatch:

jobs:
  basic-success:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        run: |
          pnpm exec prisma generate
          pnpm exec prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test

      - name: Run linting
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          NODE_ENV: test
          SENDGRID_API_KEY: test_key_mock

      - name: Build application
        run: pnpm run build

      - name: Basic success confirmation
        run: echo "âœ… Basic CI pipeline completed successfully!"
