name: BDD E2E Tests

on:
  push:
    branches: [main, recovery/**]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bdd-tests:
    name: Run BDD E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
      NODE_ENV: test
      E2E: '1'
      NEXT_PUBLIC_E2E: '1'
      USE_MOCK_PURCHASE: 'true'
      NEXT_PUBLIC_USE_MOCK_PURCHASE: 'true'
      SKIP_ENV_VALIDATION: 'true'
      SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: '1'
      ADMIN_API_KEY: test-admin-key-ci
      NEXT_PUBLIC_FF_PURCHASE_ENABLED: 'true'
      UTM_SECRET_KEY: ${{ secrets.UTM_SECRET_KEY || 'development-secret-key-replace-in-production' }}
      CURRENTS_PROJECT_ID: ${{ secrets.CURRENTS_PROJECT_ID }}
      CURRENTS_RECORD_KEY: ${{ secrets.CURRENTS_RECORD_KEY }}
      CURRENTS_API_KEY: ${{ secrets.CURRENTS_API_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.16.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        run: pnpm exec prisma db push

      - name: Build application
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Start Next.js server
        run: |
          pnpm start &
          npx wait-on http://localhost:3333 --timeout 60000

      - name: Run BDD E2E tests
        run: pnpm test:e2e --project=chromium-desktop

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
