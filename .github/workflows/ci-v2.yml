name: CI v2
on: [push, pull_request]

jobs:
  e2e:
    runs-on: ubuntu-24.04
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium-desktop
          - firefox-desktop
          - webkit-desktop
          - chromium-mobile
          - webkit-mobile

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=3s --health-retries=30

    env:
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: '1'
      PORT: '3333'
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
      CI_MOCK_STRIPE: 'true'
      CI_MOCK_ANALYTICS: 'true'
      CI_MOCK_SUPABASE: 'true'
      # E2E mode flags
      E2E: '1'
      NEXT_PUBLIC_E2E: 'true'
      # Mock purchase service (aligns with local .env.test)
      USE_MOCK_PURCHASE: 'true'
      NEXT_PUBLIC_USE_MOCK_PURCHASE: 'true'
      BYPASS_UTM_VALIDATION: 'false'
      # Feature flags
      NEXT_PUBLIC_FF_PURCHASE_ENABLED: 'true'
      # Test harness
      NEXT_PUBLIC_ENABLE_TEST_HARNESS: 'true'
      NEXT_PUBLIC_TEST_HARNESS_KEY: 'test-key-12345'
      # Edge config (empty for tests)
      EDGE_CONFIG: ''
      EDGE_CONFIG_BASE64_KEY: ''
      # Stripe test keys
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      # Currents.dev test reporting
      CURRENTS_PROJECT_ID: ${{ secrets.CURRENTS_PROJECT_ID }}
      CURRENTS_RECORD_KEY: ${{ secrets.CURRENTS_RECORD_KEY }}
      CURRENTS_API_KEY: ${{ secrets.CURRENTS_API_KEY }}
      # Project for matrix strategy
      PW_PROJECT: ${{ matrix.project }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Setup database
        run: |
          pnpm prisma db push --accept-data-loss
          pnpm tsx scripts/seed-test-data.ts

      - name: Build production
        run: pnpm build

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start production server
        run: |
          pnpm start &
          npx wait-on http://localhost:3333 --timeout 60000

      - name: Run E2E tests - ${{ matrix.project }}
        run: pnpm test:e2e:ci --project="${{ matrix.project }}" --project="consent-${{ matrix.project }}"

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  unit:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=3s --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
      # Stripe test keys (required for unit tests)
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma generate
      - run: pnpm prisma db push
      - run: pnpm test:unit

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
