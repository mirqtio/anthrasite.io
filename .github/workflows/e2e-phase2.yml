name: E2E Tests Phase 2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-phase2:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        run: |
          pnpm exec prisma generate
          pnpm exec prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Phase 2 E2E tests
        run: pnpm exec playwright test e2e/client-side-rendering.spec.ts e2e/homepage-rendering.spec.ts e2e/site-mode.spec.ts e2e/waitlist.spec.ts
        timeout-minutes: 15
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/anthrasite_test
          NODE_ENV: test
          CI: true
          NEXT_PUBLIC_USE_MOCK_PURCHASE: true
          SKIP_ENV_VALIDATION: true
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1
          SENDGRID_API_KEY: test_key_mock

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-phase2-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Phase 2 success confirmation
        run: echo "âœ… E2E Phase 2 tests completed!"
