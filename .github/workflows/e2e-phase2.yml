name: E2E Tests Phase 2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-phase2-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-phase2:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.47.2-jammy
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: anthrasite_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        run: |
          pnpm exec prisma generate
          pnpm exec prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@postgres:5432/anthrasite_test

      - name: Run Phase 2 E2E tests - User Flows
        run: pnpm exec playwright test --config=playwright.config.ci.ts e2e/client-side-rendering.spec.ts e2e/homepage-rendering.spec.ts e2e/site-mode.spec.ts e2e/site-mode-context.spec.ts e2e/homepage-mode-detection.spec.ts e2e/waitlist.spec.ts e2e/waitlist-functional.spec.ts
        timeout-minutes: 15
        env:
          # Database
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/anthrasite_test
          DIRECT_URL: postgresql://postgres:postgres@postgres:5432/anthrasite_test
          # E2E Test Mode
          NODE_ENV: production
          CI: true
          NEXT_PUBLIC_E2E: 'true'
          NEXT_PUBLIC_E2E_TESTING: 'true'
          # Disable External Services
          DISABLE_ANALYTICS: 'true'
          DISABLE_SENTRY: 'true'
          DISABLE_DD: 'true'
          DISABLE_EMAIL: 'true'
          # Mock Services
          NEXT_PUBLIC_USE_MOCK_PURCHASE: 'true'
          # Config
          SKIP_ENV_VALIDATION: 'true'
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: '1'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-phase2-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Phase 2 success confirmation
        run: echo "âœ… E2E Phase 2 tests completed!"
