# To re-enable, uncomment the "on:" section below
on:
  workflow_dispatch: # Manual trigger only - automated triggers disabled
jobs:
  smoke-visual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run smoke visual test
        run: pnpm exec playwright test visual-tests/smoke.spec.ts --config=playwright-visual.config.ts
        timeout-minutes: 10
        env:
          CI: true
          NEXT_PUBLIC_USE_MOCK_PURCHASE: true
          SKIP_ENV_VALIDATION: true
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-visual-results
          path: |
            visual-test-results.json
            playwright-visual-report/
          retention-days: 30

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-visual-screenshots
          path: |
            visual-tests/screenshots/
            visual-tests/**/*-actual.png
            visual-tests/**/*-diff.png
          retention-days: 30

      - name: Smoke test success confirmation
        run: echo "âœ… Smoke visual test completed!"
