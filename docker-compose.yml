version: '3.8'

services:
  anthrasite:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    container_name: anthrasite
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      # Supabase Auth & DB
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Survey / purchase JWT secret (local test only; do not reuse in prod)
      - SURVEY_SECRET_KEY=local-survey-secret-change-me
      # Backend Connection
      - NEXT_PUBLIC_API_URL=http://leadshop-api:8000
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
    networks:
      - leadshop-network

networks:
  leadshop-network:
    external: true
    name: leadshop-v3-clean_leadshop-network
